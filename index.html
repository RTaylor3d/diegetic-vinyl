<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Turntable - Base Scene</title>
		<style>
			body { margin: 0; }

			#loadTracksBtn {
				position: absolute;
				bottom: 20px;
				left: 20px;
				padding: 12px 20px;
				font-size: 16px;
				font-weight: bold;
				background-color: #DAA520; /* Mustard Yellow */
				color: #333333; /* Dark Grey Text */
				border: none;
				cursor: pointer;
				border-radius: 8px;
				box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
				transition: background-color 0.2s ease;
			}

			#loadTracksBtn:hover {
				background-color: #ffd900; /* Slightly lighter mustard */
			}
		</style>
	</head>
	<body>
		<button id="loadTracksBtn">Load Tracks</button>
		<script type="module" src="./main.js"></script>
	</body>
</html>
